<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <meta charset="UTF-8" />
  <title>Uusi käyttäjä</title>
</head>

<body>
  <form action="/" method="GET">
    {% csrf_token %}
    <input type="submit" value="Takaisin" />
</form>
  <h2>Uusi käyttäjä</h2>

  <form method="POST">
    {% csrf_token %}
    <span>Email:</span><br />
    <input type="text" name="email" /><br />
    <span>Käyttäjänimi:</span><br />
    <input type="text" name="username" /><br />
    <span>Salasana:</span><br />
    <input type="text" name="password" /><br />
    <input type="submit" />
  </form>

</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Uusi tapahtuma</title>
</head>

<body>
    <form action="/" method="GET">
        {% csrf_token %}
        <input type="submit" value="Takaisin" />
    </form>

    <h2>Uusi tapahtuma</h2>
    <form action="/uusitapahtuma/" method="POST">
        {% csrf_token %}
        <span>Nimi:</span><br />
        <input type="text" name="nimi" /><br />
        <span>Maksimi paikka määrä:</span><br />
        <input type="number" name="paikka_maara" /><br />
        <span>Kotisivut:</span><br />
        <input type="text" name="kotisivu" /><br />
        <input type="submit" />
    </form>
</body>

</html>
